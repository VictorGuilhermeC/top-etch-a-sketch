<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Grand+Hotel&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Grand+Hotel&family=Poetsen+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="etch-a-sketch">
      <h1>My Etch A Sketch</h1>
      <div id="screen"></div>
      <div class="buttons">
        <div class="line-one">
          <button id="squaresNumber">Number of Squares</button>
          <button id="clean">Clean</button>
        </div>
        <div class="line-two">
          <button id="normalModeBtn">Normal Mode</button>
          <button id="rainbowModeBtn">Rainbow Mode</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
